{% extends "base.html" %}
{% block css %}
<link href="https://unpkg.com/gijgo@1.9.14/css/gijgo.min.css" rel="stylesheet" type="text/css" />
{% endblock %}
{% block script %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
<script src="https://unpkg.com/gijgo@1.9.14/js/gijgo.min.js" type="text/javascript"></script>
<script>
function startdate() {
  if (!$('#start').val()) {
    alert("You must enter a date");
    return;
  }
  url = "/doiui/insert/" + $("#start").val();
  window.location = url;
}
</script>
{% endblock %}
{% block onload %}
onload="tableInitialize();"
{% endblock %}

{% block content %}
  <h2>{{title|safe}}</h2>
  {{ before|safe }}
  <input id="start" width="276" />
  <script>
    $('#start').datepicker({uiLibrary: 'bootstrap5', iconsLibrary: 'fontawesome', format: 'yyyy-mm-dd', value: '{{start}}', minDate: '2014-07-10', maxDate: '{{stop}}' });
  </script>
  <br>
  {{ after|safe }}
{% endblock %}
