{% extends "base.html" %}
{% block script %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
<script src="https://cdn.bokeh.org/bokeh/release/bokeh-3.5.0.min.js"></script> 
<script>
function nav_post(field, value, source="") {
  url = "/doiui/custom";
  payload = '<input type="text" name="field" value="' + field + '" />' +
            '<input type="text" name="value" value="' + value + '" />'
  if (source) {
    payload = payload +
              '<input type="text" name="jrc_obtained_from" value="' + source + '" />'
  }
  var form = $('<form action="' + url + '" method="post">' +
             payload + '</form>');
  $('body').append(form);
  form.submit();
}
</script>
{% endblock %}
{% block onload %}
onload="tableInitialize();"
{% endblock %}

{% block content %}
  <h2>{{title|safe}}</h2>
  <div class="flexrow">
    <div class="flexcol">
    {{ html|safe }}
    </div>
    <div class="flexcol" style="margin: 10px 0 0 20px">
    {{ chartdiv | safe }} 
    {{ chartscript | safe }}
    </div>
  </div>
  </div>
{% endblock %}
